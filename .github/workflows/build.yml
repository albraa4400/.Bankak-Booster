name: Final Recovery Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Max Space Clean
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" /usr/local/lib/android
          rm -rf .buildozer

      - name: Install Base Tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip zlib1g-dev libffi-dev libssl-dev autoconf automake libtool
          pip3 install --user --upgrade buildozer cython

      - name: Strict Spec Update
        run: |
          # تقليل المتطلبات للحد الأدنى جداً لمنع انفجار الذاكرة (Broken pipe)
          sed -i 's/^#\? \?requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^#\? \?android.api = .*/android.api = 31/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 23b/' buildozer.spec

      - name: Fast Build
        run: |
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          # استخدام سطر بناء مختصر جداً وأسرع
          buildozer android debug || buildozer android debug
      
      - name: Force Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-App-Final
          path: .buildozer/android/platform/build-arm64-v8a/dists/*/bin/*.apk
          if-no-files-found: error
