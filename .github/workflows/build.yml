name: Ultimate Auto-License Fix
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extreme Space Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" /usr/local/lib/android
          rm -rf .buildozer

      - name: Install Tools & Accept Licenses
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip zlib1g-dev libffi-dev libssl-dev autoconf automake libtool
          pip3 install --user --upgrade buildozer cython==0.29.33
          # أمر إجبار قبول الرخص لمنع خطأ الصورة 1000501968
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true

      - name: Strict Spec Injection
        run: |
          # العودة لإصدارات مستقرة جداً لمنع فشل التحميل
          sed -i 's/^#\? \?requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 25b/' buildozer.spec
          # منع النظام من محاولة تحميل إصدارات تجريبية (36.1)
          sed -i 's/^#\? \?android.build_tools_version = .*/android.build_tools_version = 33.0.0/' buildozer.spec

      - name: Build APK (Ignore Licenses Error)
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          # البناء مع أمر مسح التخزين المؤقت لضمان تثبيت أدوات نظيفة
          buildozer -v android debug
      
      - name: Final Result Upload
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Fixed
          path: bin/*.apk
