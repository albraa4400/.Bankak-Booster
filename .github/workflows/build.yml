name: Manual SDK Independence
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK Manually
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          # تعريف المتغيرات للخطوات القادمة في البيئة
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept Licenses & Install Components
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Buildozer Setup
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 kivy
          # ربط buildozer بالـ SDK الذي قمت بتحميله يدوياً
          sed -i "s|^#\? \?android.sdk_path = .*|android.sdk_path = $ANDROID_HOME|" buildozer.spec
          sed -i "s|^#\? \?android.ndk_path = .*|android.ndk_path = $ANDROID_HOME/ndk/25.2.9519653|" buildozer.spec
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec

      - name: Build APK
        run: |
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          buildozer -v android debug || true 

      - name: Final Artifact Upload
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Manual-SDK
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
