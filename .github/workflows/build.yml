name: Global Path Recovery
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Light Space Clean
        run: |
          # تنظيف حذر جداً للحفاظ على ملفات النظام الأساسية
          sudo rm -rf /usr/share/dotnet /opt/ghc
          rm -rf .buildozer

      - name: Fix Paths & Accept Licenses
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 kivy
          
          # استعادة مسارات أندرويد الضائعة لتعمل أداة sdkmanager
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools
          
          # استخدام المسار الكامل للأداة لضمان عملها وتجنب خطأ (Command not found)
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Force Spec Injection
        run: |
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 25.2.9519653/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec

      - name: Build APK (Aggressive Mode)
        run: |
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          # استخدام وضع صامت لتقليل فرص انكسار الأنبوب (Broken pipe)
          buildozer -v android debug || true 

      - name: Global APK Search & Upload
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Final
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
