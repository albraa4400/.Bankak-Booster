name: Auto-Diagnostic Final Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System Space Recovery
        run: |
          # ุชูุฑูุบ ูุณุงุญุฉ ูุตูู ูููุน ุงููุทุงุน ุงูุงุชุตุงู
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" /usr/local/lib/android
          rm -rf .buildozer

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip zlib1g-dev libffi-dev libssl-dev autoconf automake libtool
          pip3 install --user --upgrade buildozer cython kivy

      - name: Inject Smart Settings
        run: |
          # ุชูููู ุงููุนูุงุฑูุฉ ูู arm64-v8a ููุท ูุณุฑุนุฉ ุงูุจูุงุก ูุชุฎููู ุงูุญูู
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^#\? \?requirements = .*/requirements = python3,kivy,requests,certifi,chardet,idna,urllib3/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec

      - name: Build APK with Error Analysis
        id: build_step
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          
          # ุชุดุบูู ุงูุจูุงุก ูุญูุธ ุงููุชุงุฆุฌ ูู ููู ููุชุญููู
          yes | buildozer -v android debug > full_log.txt 2>&1 || {
            echo "::error title=๐จ ุชุดุฎูุต ุงูุฎุทุฃ ุงูููุงุฆู::ูุดู ุงูุจูุงุก. ุฌุงุฑู ุชุญููู ุงูุณุจุจ..."
            echo "------------------- ุณุจุจ ุงููุดู ุงูุญูููู -------------------"
            # ุงุณุชุฎุฑุงุฌ ุงูุณุทูุฑ ุงูุชู ุชุญุชูู ุนูู ุฃุฎุทุงุก ูุงุถุญุฉ ููุท
            grep -iE "error|failed|target|missing|broken" full_log.txt | tail -n 15
            echo "--------------------------------------------------------"
            exit 1
          }
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Success-App
          path: bin/*.apk
