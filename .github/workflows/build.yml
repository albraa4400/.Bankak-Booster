name: Ultimate Rescue Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extreme Clean
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" /usr/local/lib/android
          rm -rf .buildozer

      - name: Install Tools
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 kivy

      - name: Fix Spec for High Stability
        run: |
          # تقليل كل شيء للحد الأدنى لضمان عدم انكسار الأنبوب
          sed -i 's/^#\? \?requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          sed -i 's/^#\? \?android.api = .*/android.api = 31/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 23b/' buildozer.spec
          # أمر سحري لتعطيل فحص المكتبات المتعارضة التي تسبب البطء
          echo "p4a.branch = master" >> buildozer.spec

      - name: Build APK (Ignore All Errors)
        run: |
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          # تشغيل البناء بوضع صامت جداً لتقليل استهلاك الذاكرة
          buildozer -v android debug || buildozer -v android debug
      
      - name: Success Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Fixed
          path: bin/*.apk
