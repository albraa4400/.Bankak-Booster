name: Ultimate Path Fix
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Space Cleanup
        run: |
          # تنظيف حذر للمساحة لضمان عدم مسح أدوات أندرويد الأساسية
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
          rm -rf .buildozer

      - name: Force Install Tools & Fix Path
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 kivy
          # تعريف مسار الـ SDK يدوياً لضمان عمل sdkmanager
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools
          
          # قبول الرخص بطريقة آمنة لا تسبب Broken pipe
          yes | sdkmanager --licenses || true
          # تثبيت الأدوات التي حددتها أنت
          sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Final Spec Injection
        run: |
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 25.2.9519653/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec

      - name: Build APK (Aggressive Capture)
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          # محاولة البناء مع الاستمرار في حال وجود تحذيرات غير قاتلة
          buildozer -v android debug || true 

      - name: Emergency Path Search & Upload
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Success
          # البحث العميق عن الملف في كل مكان ممكن
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
          if-no-files-found: error
