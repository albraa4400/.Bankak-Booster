name: Final Success Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip zlib1g-dev libffi-dev libssl-dev autoconf automake libtool
          pip3 install --user --upgrade buildozer cython kivy

      - name: Force NDK 25b in Settings
        run: |
          # تأكيد الإعدادات المطلوبة تقنياً
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.ndk_path = .*/android.ndk_path = /' buildozer.spec
          sed -i 's/^#\? \?android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec

      - name: Build APK
        run: |
          rm -rf .buildozer
          # إضافة متغير البيئة لضمان عدم توقف السيرفر للانتظار
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          yes | buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Final
          path: bin/*.apk
