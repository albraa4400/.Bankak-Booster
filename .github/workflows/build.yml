name: Ultimate APK Capture
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Space Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/local/lib/android
          rm -rf .buildozer

      - name: Force Install SDK & NDK
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 kivy
          # استخدام الأمر الذي حددته أنت لضمان وجود الأدوات
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.9519653"

      - name: Final Spec Injection
        run: |
          sed -i 's/^#\? \?android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/^#\? \?android.ndk = .*/android.ndk = 25.2.9519653/' buildozer.spec
          sed -i 's/^#\? \?android.archs = .*/android.archs = arm64-v8a/' buildozer.spec

      - name: Build APK (Aggressive Mode)
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          export BUILDOZER_ALLOW_ORG_NAME_START=1
          # تشغيل البناء مع إجبار الاستمرار حتى لو ظهرت تحذيرات
          buildozer -v android debug || true 

      - name: Capture & Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Bankak-Booster-Final-Package
          # تغيير المسار للبحث في كل المجلدات الممكنة لضمان العثور على الملف
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
          if-no-files-found: error
